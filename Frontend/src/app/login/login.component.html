<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="text-center mb-4 ">
  <header> <img src="https://files.ekkanoo.com/s3fs-public/divisions/2018-09/KIT%402x-updated.png?VersionId=zlp_bstrSOYEvvk0.JRCcf6znUO7wVY9" class="image"  /></header>
</div>
<div class="d-flex justify-content-center align-items-center vh-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 border rounded">
    <div class="mb-3">
      <label for="username" class="form-label">User Name</label>
      <input id="username" formControlName="UserName" type="text" class="form-control"  />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" formControlName="Password" type="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
      <ng-container *ngIf="!loading">Login</ng-container>
      <ng-container *ngIf="loading">
        <span>Login</span>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </ng-container>
    </button>    
  </form>
</div>
